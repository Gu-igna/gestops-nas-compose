server {
    listen 80;
    server_name localhost;

    # Headers de seguridad
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Bloque para Angular
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
        
        # Cache para archivos est√°ticos
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            # Importante: repetir headers de seguridad dentro de bloques anidados si es necesario
            add_header X-Frame-Options "SAMEORIGIN" always;
        }
    }

    # Bloque para API Flask
    location /api/ {
        # El "/" al final de backend:5000/ es clave para que /api/login pase como /login al backend
        proxy_pass http://backend:5000/;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Evitar duplicidad de CORS si Flask ya los maneja
        proxy_hide_header Access-Control-Allow-Origin;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}