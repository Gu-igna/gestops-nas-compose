server {
    listen 80; # Nginx escucha en el puerto 80 dentro del contenedor
    server_name localhost; # Nombre del servidor (puede ser 'localhost' para uso interno de Docker)

    # Configuración de seguridad
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Bloque de ubicación para servir los archivos de tu aplicación Angular
    location / {
        root /usr/share/nginx/html; # Directorio donde Nginx buscará los archivos de Angular
        try_files $uri $uri/ /index.html; # Esta línea es crucial para el enrutamiento HTML5 de Angular.
                                          # Si una ruta directa no existe, Nginx devuelve index.html
                                          # permitiendo que Angular maneje el enrutamiento.
        
        # Headers de cache para archivos estáticos
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Bloque de ubicación para las solicitudes a tu API Flask
    # Cualquier URL que comience con /api/ será manejada por este bloque.
    location /api/ {
        # Redirige la solicitud al servicio 'backend' (tu contenedor Flask) en el puerto 5000.
        # 'backend' es el nombre que le dimos al servicio Flask en docker-compose.yml.
        proxy_pass http://backend:5000/;
        
        # Pasa encabezados importantes para que tu aplicación Flask sepa la información original de la solicitud.
        proxy_set_header Host $host; # El nombre de host original
        proxy_set_header X-Real-IP $remote_addr; # La dirección IP real del cliente
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for; # La cadena de IPs de proxies
        proxy_set_header X-Forwarded-Proto $scheme; # El protocolo original (HTTP o HTTPS)
        
        # Headers CORS manejados por Flask, no duplicar aquí
        proxy_hide_header Access-Control-Allow-Origin;
        proxy_hide_header Access-Control-Allow-Methods;
        proxy_hide_header Access-Control-Allow-Headers;
        
        # Timeouts para prevenir conexiones colgadas
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}