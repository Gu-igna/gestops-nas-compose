<h2 mat-dialog-title>Eliminar categoria</h2>
<mat-dialog-content>
    ¿Está seguro que desea elimnar esta categoria?
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-button (click)="deleteCategoria()" cdkFocusInitial>Eliminar</button>
</mat-dialog-actions>
