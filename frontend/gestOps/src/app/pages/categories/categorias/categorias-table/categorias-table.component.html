<div class="flex flex-col items-center justify-center">

    <div class="flex justify-between w-full max-w-180">
        <div>
            <mat-form-field class="w-90">
                <mat-label>Filtrar</mat-label>
                <input matInput #filterInput (keyup)="applyFilter($event)" placeholder="Buscar por id, nombre o concepto">
            </mat-form-field>
        </div>
        <div class="h-[76px] pt-3">
            <button mat-raised-button (click)="openCategoriaFormDialog('create')">
                Crear Categoria
                <mat-icon>add_box</mat-icon>
              </button>
        </div>
    </div>

    <div class="mat-elevation-z8 w-180">
        <table mat-table [dataSource]="dataSource" matSort class="shadow border-1 border-gray-500">
            @for (col of columnsToDisplay; track col) {
                <ng-container [matColumnDef]="col">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header [class]="headerColor">
                    {{(col | titlecase)}}
                  </th>
                  <td mat-cell *matCellDef="let row"> 
                    {{col === 'concepto' && row[col] ? row[col].nombre : row[col]}}
                  </td>
                </ng-container>
              }

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef [class]="headerColor" class="w-31">Acciones</th>
                <td mat-cell *matCellDef="let row">
                    <div class="flex items-center">
                        <div class="flex-col justify-items-center">
                            <button mat-mini-fab class="bg-amber-500/65" (click)="openCategoriaFormDialog('update', row)">
                                <mat-icon>edit_squared_outlined</mat-icon>
                            </button>
                        </div>
                        <div class="flex-col ml-3 justify-items-center">
                            <button mat-mini-fab class="bg-red-500/75" (click)="openDeleteCategoriaDialog(row.id)" >
                                <mat-icon>delete</mat-icon>
                            </button>
                        </div>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnsToDisplay.concat(['actions'])"></tr>
            <tr mat-row *matRowDef="let row; columns: columnsToDisplay.concat(['actions']); let even = even"
                [ngClass]="{'bg-gray-100': even, 'bg-white': !even}"></tr>

            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell text-center" [attr.colspan]="columnsToDisplay.length + 1">
                    No se encontraron resultados para "{{filterInput.value}}"
                </td>
            </tr>
        </table>

        <mat-paginator class="bg-gray-300" [pageSizeOptions]="[10, 25, 50, 100]"
            aria-label="Select page of categorias"></mat-paginator>
    </div>
</div>
