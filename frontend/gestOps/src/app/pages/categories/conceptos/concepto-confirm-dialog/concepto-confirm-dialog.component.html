<h2 mat-dialog-title>Eliminar concepto</h2>
<mat-dialog-content>
    ¿Está seguro que desea elimnar este concepto?
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-button (click)="deleteConcepto()" cdkFocusInitial>Eliminar</button>
</mat-dialog-actions>
