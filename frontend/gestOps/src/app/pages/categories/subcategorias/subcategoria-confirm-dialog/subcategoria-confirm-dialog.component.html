<h2 mat-dialog-title>Eliminar subcategoria</h2>
<mat-dialog-content>
    ¿Está seguro que desea elimnar esta subcategoria?
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-button (click)="deleteSubcategoria()" cdkFocusInitial>Eliminar</button>
</mat-dialog-actions>
