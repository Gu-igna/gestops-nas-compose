<div class="flex flex-col items-center justify-center min-h-screen p-4">
  <h2 class="text-3xl mb-3"><b>GestiónDe</b>Operaciones</h2>
  <div class="flex flex-col items-center bg-white p-4 rounded-lg shadow-md w-full max-w-md">
    <h3 class="text-2xl mb-3">Iniciar Sesión</h3>

    <form [formGroup]="loginForm()">
      <div>
        <mat-form-field class="w-full mb-3" appearance="fill">
          <mat-label>Correo electrónico</mat-label>
          <input type="email" matInput formControlName="email" [errorStateMatcher]="matcher" required>
          @if (loginForm().get('email')?.hasError('email') && !loginForm().get('email')?.hasError('required')) {
          <mat-error>Ingresar correo electrónico válido</mat-error>
          }
          <mat-icon matPrefix>mail</mat-icon>
        </mat-form-field>

        <mat-form-field class="w-full" appearance="fill">
          <mat-label>Contraseña</mat-label>
          <input matInput [type]="hide() ? 'password' : 'text'" formControlName="password" />
          <mat-icon matPrefix>lock</mat-icon>
          <button mat-icon-button matSuffix (click)="clickEvent($event)" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide()">
            <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
      </div>
    </form>
    
    <button class="mb-2 w-full text-left cursor-pointer hover:underline active:text-yellow-900"
      (click)="resetpassword()" style="color: var(--mat-sys-primary)">
      Recuperar Contraseña
    </button>

    <button mat-flat-button class="w-full rounded-lg" (click)="onSubmit()">Ingresar</button>
  </div>
</div>

<div class="absolute top-[8vh] right-[8vw] z-50">
  <div>
    <a mat-fab extended href="https://fliaguti.website/" target="_blank" rel="noopener noreferrer" class="text-lg">
      <mat-icon class="text-2xl w-8 h-8 m-0">attach_money</mat-icon>
      <b>Registro</b>Contable
    </a>
  </div>
</div>
