<div class="flex flex-col items-center justify-center min-h-screen  p-4">
    <h2 class="text-3xl mb-3"><b>GestiónDe</b>Operaciones</h2>
    <div class="flex flex-col items-center bg-white p-4 rounded-lg shadow-md w-full max-w-135">

        <form class="w-full" [formGroup]="mailForm()">

            <div class="flex flex-row items-center justify-center w-full">
                <h4 class="text-2xl mb-3">Restaurar Contraseña</h4>
            </div>


            <mat-form-field class="w-full" appearance="fill">
                <mat-label>Correo electrónico</mat-label>
                <input type="email" matInput formControlName="email" [errorStateMatcher]="matcher">
                @if (mailForm().get('email')?.hasError('email') && !mailForm().get('email')?.hasError('required')) {
                <mat-error>Ingresar correo electrónico válido</mat-error>
                }
                <mat-icon matPrefix>mail</mat-icon>
            </mat-form-field>

        </form>

        <div class="flex flex-row items-center justify-center w-full">
            <button class="rounded-lg w-[10%] flex items-center justify-center" mat-flat-button (click)="goLogin()">
                <div class="flex items-center justify-center">
                    <mat-icon>keyboard_backspace</mat-icon>
                </div>
            </button>
            <button mat-flat-button class="w-[90%] rounded-lg ml-2" (click)="onSubmit()" [disabled]="isLoading()">
                {{ isLoading() ? 'Enviando...' : 'Enviar' }}
            </button>
        </div>
    </div>
</div>
