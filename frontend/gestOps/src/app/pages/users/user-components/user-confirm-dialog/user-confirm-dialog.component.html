<h2 mat-dialog-title>Eliminar usuario</h2>
<mat-dialog-content>
    ¿Está seguro que desea elimnar este usuario?
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-button (click)="deleteUser()" cdkFocusInitial>Eliminar</button>
</mat-dialog-actions>
